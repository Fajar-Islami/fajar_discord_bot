name: Fajar Discord Bot
on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build:
    name: Build Binary and Docker Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: Build Binary
        run: make build
        
